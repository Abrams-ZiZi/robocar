<html>
<head>
<script Language="Javascript">
function set0()
{
    document.location="cgi-bin/set0.cgi";
}
function set1()
{
    document.location="cgi-bin/set1.cgi";
}
function set01()
{
    document.location="cgi-bin/set01.cgi";
}
function clear01(event)
{
    document.location="cgi-bin/clear01.cgi";
}
</script>
</head>


<body>
<div style="text-align:center">
  <h1>Raspberry Pi GPIO</h1>
 
  <img src="arrow_forward.jpg" id="f" onmousedown="set01()" onmouseup="clear01()">
  <br>
  <img src="arrow_left.jpg" id="l" onmousedown="set0()" onmouseup="clear01()">
  <img src="arrow_right.jpg" id="r" onmousedown="set1()" onmouseup="clear01()">
  <br>
  <img src="arrow_reverse.jpg" id="r" onmousedown="clear01()" onmouseup="clear01()">
  <br>
  <img src="stop.jpg" id="s" onmousedown="clear01()" onmouseup="clear01()">
  </div>
  </body>
</html>
